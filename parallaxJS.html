<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- <div id="scene">
      <div data-depth="0.2">My first Layer!</div>
      <div data-depth="0.6">My second Layer!</div>
    </div> -->

    <div
      data-calibrate-x="false"
      data-calibrate-y="true"
      data-invert-x="false"
      data-invert-y="true"
      data-limit-x="false"
      data-limit-y="10"
      data-scalar-x="2"
      data-scalar-y="8"
      data-friction-x="0.2"
      data-friction-y="0.8"
      id="scene"
    >
      <div data-depth="0">
        <img
          src="Banner-物件/banner背景.png"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
      <div data-depth="0.1">
        <img src="Banner-物件/Tree-2.png" alt="" width="100%" height="100%" />
      </div>
      <div data-depth="0.2">
        <img src="Banner-物件/Tree-1.png" alt="" width="100%" height="100%" />
      </div>
      <div data-depth="0.4">
        <img src="Banner-物件/Leaves-2.png" alt="" width="100%" height="100%" />
      </div>
      <div data-depth="0.6">
        <img src="Banner-物件/Leaves-1.png" alt="" width="100%" height="100%" />
      </div>
      <div data-depth="0.8">
        <img src="Banner-物件/FatCat.png" alt="" width="100%" height="100%" />
      </div>
      <div data-depth="1"">
        <img src="Banner-物件/Nut.png" alt="" width="100%" height="100%" />
      </div>
      <div data-depth="1"">
        <img src="Banner-物件/Vera.png" alt="" width="100%" height="100%" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script>
      //   var scene = document.getElementById("scene");
      //   var parallaxInstance = new Parallax(scene);

      var scene = document.getElementById("scene");
      var parallaxInstance = new Parallax(scene, {
        calibrateX: false,
        calibrateY: true,
        invertX: false,
        invertY: true,
        limitX: false,
        limitY: 10,
        scalarX: 2,
        scalarY: 8,
        frictionX: 0.2,
        frictionY: 0.8
      });
    </script>
  </body>
</html>
