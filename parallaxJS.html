<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        margin: 0;
      }

      .parent {
        position: relative;
      }

      #scene, #scene2 {
        position: absolute;
      }

    </style>
  </head>
  <body>
    <!-- <div id="scene">
      <div data-depth="0.2">My first Layer!</div>
      <div data-depth="0.6">My second Layer!</div>
    </div> -->

    <!-- // 第一層 // -->
    <div class="parent">
    <div
      data-calibrate-x="false"
      data-calibrate-y="true"
      data-invert-x="false"
      data-invert-y="true"
      data-limit-x="false"
      data-limit-y="10"
      data-scalar-x="2"
      data-scalar-y="8"
      data-friction-x="0.2"
      data-friction-y="0.8"
      id="scene"
    >
      <div data-depth="0">
        <img
          src="images/banner/banner-bg.png"
          alt=""
          width="100%"
          height="100%"
        />
      </div>
      <div data-depth="0.1">
        <img src="images/banner/Tree-2.png" alt="" width="100%" height="100%" />
      </div>
      <div data-depth="0.2">
        <img src="images/banner/Tree-1.png" alt="" width="100%" height="100%" />
      </div>
      

      <div data-depth="0.6">
        <img src="images/banner/Leaves-1.png" alt="" width="100%" height="100%" />
      </div>
      <div data-depth="0.8">
        <img src="images/banner/FatCat.png" alt="" width="100%" height="100%" />
      </div>
      

    </div>
    </div>
    <!-- // 第二層 // -->
    <div
    data-calibrate-x="true"
    data-calibrate-y="false"
    data-invert-x="true"
    data-invert-y="false"
    data-limit-x="6"
    data-limit-y="false"
    data-scalar-x="3"
    data-scalar-y="3"
    data-friction-x="0.3"
    data-friction-y="0.3"
    id="scene2"
    >
      <div data-depth="0.4">
      <img src="images/banner/Leaves-2.png" alt="" width="100%" height="100%" />
      </div>

      <div data-depth="1">
        <img src="images/banner/Nut.png" alt="" width="100%" height="100%" />
      </div>

      <div data-depth="1">
        <img src="images/banner/Vera.png" alt="" width="100%" height="100%" />
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <script>
      //   var scene = document.getElementById("scene");
      //   var parallaxInstance = new Parallax(scene);

      var scene = document.getElementById("scene");
      var parallaxInstance = new Parallax(scene, {
        calibrateX: false,
        calibrateY: true,
        invertX: false,
        invertY: true,
        limitX: false,
        limitY: 10,
        scalarX: 2,
        scalarY: 8,
        frictionX: 0.2,
        frictionY: 0.8,
      });

      var scene2 = document.getElementById("scene2");
      var parallaxInstance2 = new Parallax(scene2, {
        calibrateX: true,
        calibrateY: false,
        invertX: true,
        invertY: false,
        limitX: 6,
        limitY: false,
        scalarX: 3,
        scalarY: 3,
        frictionX: 0.3,
        frictionY: 0.3,
      });

    </script>
  </body>
</html>
