<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="js/bootstrap-4.2.1-dist/css/bootstrap.css">
</head>
<body>
    <!-- 以下複製Boostrap官網的導覽列範例 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- 以上複製Boostrap官網的導覽列範例  end -->
    
    
    <!-- <div class="container-fluid">
        <div style="background-color: aquamarine;">1</div>
    </div> -->

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div style="background-color:burlywood;">Hello</div>
            </div>
            <div class="col-6">
                <div style="background-color:burlywood;">Jan</div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-lg-6 col-xl-3 mb-4">
                <div style="background-color: orange;">1</div>
            </div>
            <div class="col-12 col-lg-6 col-xl-3 mb-4">
                <div style="background-color: orange;">2</div>
            </div>
            <div class="col-12 col-lg-6 col-xl-3 mb-4">
                <div style="background-color: orange;">3</div>
            </div>
            <div class="col-12 col-lg-6 col-xl-3 mb-4">
                <div style="background-color: orange;">4</div>
            </div>

        </div>
    </div>

    <!-- 以下複製Boostrap官網的輪播-交叉淡入淡出的範例  -->
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- 以下複製Boostrap官網的輪播-交叉淡入淡出的範例  end -->


      <!-- 掛載Bootstrap所需的JQ掛件及Bootstrap的壓縮js檔 -->
    <script src="jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
