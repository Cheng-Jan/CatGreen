<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="js/bootstrap-4.2.1-dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/css/swiper.min.css">

<style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#fff;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
.swiper-pagination-bullet-active{
  background-color:#fff;
}

.color-1{
  background-color:#f44336;
}
.color-2{
  background-color:#E91E63;
}
.color-3{
  background-color:#9C27B0;
}
.color-4{
  background-color:#673AB7;
}
.color-5{
  background-color:#3F51B5;
}
.color-6{
  background-color:#2196F3;
}

</style>

</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide color-1">Slide 1</div>
            <div class="swiper-slide color-2">Slide 2</div>
            <div class="swiper-slide color-3">Slide 3</div>
            <div class="swiper-slide color-4">Slide 4</div>
            <div class="swiper-slide color-5">Slide 5</div>
            <div class="swiper-slide color-6">Slide 6</div>
            <div class="swiper-slide color-2">Slide 7</div>
            <div class="swiper-slide color-3">Slide 8</div>
            <div class="swiper-slide color-4">Slide 9</div>
            <div class="swiper-slide color-5">Slide 10</div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

 <!-- 掛載Bootstrap所需的JQ掛件及Bootstrap的壓縮js檔 -->
 <script src="jquery-3.4.1.min.js"></script>
 <script src="js/bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
 <!-- <script src="https://unpkg.com/swiper/js/swiper.min.js"></script> -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
 <script src="swiper_test.js"></script>

</body>
</html>
